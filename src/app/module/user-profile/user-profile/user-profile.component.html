<section class="py-5 text-center container">
    <div class="row py-lg-2">
        <div class="col-lg-6 col-md-8 mx-auto">
            <h1 class="fw-light">Merchant User</h1>
            <p class="lead text-muted">Something short and leading about the collection below—its contents, the creator, etc. Make it short and sweet, but not too short so folks don’t simply skip over it entirely.</p>

            <a routerLink="/merchant" class="btn btn-outline-primary">Merchant</a>

        </div>
    </div>
</section>


<div class="container">
    <div class="col-12">
        <div class="col-2"></div>
        <div class="d-flex flex-column my-4 mx-4">
            <div *ngFor="let userProfile of userProfileList">
                <div class="input-group mb-3">
                    <input type="text" class="form-control" placeholder="Name" aria-label="name" [(ngModel)]="userProfile.name"> &nbsp;&nbsp;&nbsp;
                    <input type="text" class="form-control" placeholder="Name" aria-label="name" [(ngModel)]="userProfile.last_name"> &nbsp;&nbsp;&nbsp;
                    <button type="button" class="btn btn-success" (click)="goToUserMerchant(userProfile.id)"> Showwwwwwwwww </button> &nbsp;
                    <button type="button" class="btn btn-warning" (click)="updateUserProfile(userProfile)"> Update </button> &nbsp;
                    <button type="button" class="btn btn-danger" (click)="deleteUserProfile(userProfile)"> Delete </button> &nbsp;
                </div>
            </div>
        </div>

        <div class="col-2"></div>


        <button type="button" class="btn btn-secondary" (click)="goToCreatePage()"> Create </button>

    </div>
</div>
