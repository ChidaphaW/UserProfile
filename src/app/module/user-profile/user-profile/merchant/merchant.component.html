<section class="py-5 text-center container">
    <div class="row">
        <div class="col-lg-6 col-md-8 mx-auto">
            <h1 class="fw-light">Merchant User</h1>
        </div>
    </div>
</section>

<div class="container center">
    <div class="col-12">
        <div class="col-2"></div>
        <div class="d-flex flex-column my-4 mx-4">
            <div *ngFor="let merchant of merchantList">

                <div class="input-group mb-3">
                    <input type="text" class="form-control" placeholder="Name" aria-label="nameMer" [(ngModel)]="merchant.nameMer"> &nbsp;&nbsp;&nbsp;
                    <input type="text" class="form-control" placeholder="Name" aria-label="nameMer" [(ngModel)]="merchant.proDuctType"> &nbsp;&nbsp;&nbsp;
                    <button type="button" class="btn btn-success" (click)="goToMerchantUser(merchant.idMer)"> Show </button> &nbsp;
                    <button type="button" class="btn btn-warning" (click)="updateMerchant(merchant)"> Update </button> &nbsp;
                    <button type="button" class="btn btn-danger" (click)="deleteMerchant(merchant)"> Delete </button> &nbsp;
                </div>
                <hr>
            </div>
        </div>

        <div class="col-2"></div>

        <button type="button" class="btn btn-secondary" (click)="goToCreateMerchant()"> Create </button>


    </div>
</div>
